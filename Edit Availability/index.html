<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Edit Availability | UI Daily Design</title>
</head>
<body>
    
    <div class="container">
        <div class="card">
          <h2>Edit availability</h2>
          <p>Add a "Hire me" button to let know that you're available for new opportunities</p>
          <form>
            <div class="checkbox-group">
              <input type="checkbox" id="full-time" checked>
              <label for="full-time">Full time</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="freelance" checked>
              <label for="freelance">Freelance & Projects</label>
            </div>
            <div class="button-group">
              <button type="submit" class="btn-done">Done</button>
              <button type="button" class="btn-cancel">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Modal Structure -->
      <div class="modal" id="resultModal">
        <div class="modal-content">
          <span class="close-button" id="closeModal">&times;</span>
          <h3>Availability Updated</h3>
          <p id="modalMessage"></p>
          <button id="modalOkButton">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
