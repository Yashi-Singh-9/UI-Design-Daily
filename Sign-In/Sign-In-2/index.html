<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Sign In | UI Design Daily</title>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm" novalidate>
          <h2>Sign in</h2>
      
          <!-- Username Field -->
          <input type="text" id="username" placeholder="Username" required>
          <span class="error-message" id="username-error"></span> <!-- Error message container -->
      
          <!-- Password Field -->
          <input type="password" id="password" placeholder="Password" required>
          <span class="error-message" id="password-error"></span> <!-- Error message container -->
      
          <button type="submit" class="sign-in-button">Sign in</button>
          <a href="#" class="forgot-password">Forgot your password?</a>
      
          <div class="or">or use</div>
      
          <!-- Social Login Buttons -->
          <div class="social-login">
            <a href="#" class="social-button facebook" aria-label="Sign in with Facebook">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="social-button twitter" aria-label="Sign in with Twitter">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="social-button linkedin" aria-label="Sign in with LinkedIn">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="#" class="social-button reddit" aria-label="Sign in with Reddit">
              <i class="fa-brands fa-reddit-alien"></i>
            </a>
          </div>
      
          <!-- Sign Up Links -->
          <div class="sign-up-options">
            <p>No account? Sign up as a:</p>
            <a href="#" class="sign-up-link">Agency</a>
            <a href="#" class="sign-up-link">Brand</a>
            <a href="#" class="sign-up-link">Partner</a>
          </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
