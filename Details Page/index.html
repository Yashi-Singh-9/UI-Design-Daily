<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="links-container">
        <div class="detail-left">
          <div class="links">
            <i class="fa-solid fa-xmark"></i>
            <span>Links</span>
            <div class="links-body">
              <div class="link-section">
                <label for="short-link">Short Link</label>
                <input type="text" id="short-link" value="http://goo/24obPnj">
              </div>
              <div class="link-section">
                <label for="html5-video">HTML 5 Video</label>
                <input type="text" id="html5-video" value="https://3o7qDQ4kcSD1PLM3BK/html5">
              </div>
            </div>
          </div>
          <div class="tags-section">
            <p>Relevant tags</p>
            <span class="tags">#dance</span>
            <span class="tags">#friends</span>
            <span class="tags">#soultrain</span>
            <span class="tags">#tequila</span>
          </div>
        </div>
        <div class="detail-right">
          <div class="right-link">
            <span>
              <i class="fa-regular fa-star"></i> Add to favourites
            </span>
            <span>
              <i class="fa-solid fa-code"></i> Embed
            </span>
          </div>
          <p>Share it!</p>
          <div class="social-links">
            <a href="#">
              <i class="fa-brands fa-facebook-f"></i> Facebook
            </a>
            <a href="#">
              <i class="fa-brands fa-twitter"></i> Twitter
            </a>
          </div>
        </div>
    </div>
</body>
</html>
