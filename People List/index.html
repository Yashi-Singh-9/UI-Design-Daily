<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="staff-section">
        <h2>Our Staff</h2>
        <div class="staff-grid">
          <!-- Staff Member 1 -->
          <div class="staff-card">
            <img src="images/Catherine-Winn.jpg" alt="Catherine Winn" class="staff-img">
            <div class="staff-details">
              <h3>Catherine Winn</h3>
              <span>Editorial Director</span>
              <div class="staff-links">
                <a href="#">
                  <i class="fa-regular fa-envelope"></i> Email
                </a>
                <a href="#">
                  <i class="fa-brands fa-twitter"></i> Twitter
                </a>
              </div>
            </div>
          </div>
      
          <!-- Staff Member 2 -->
          <div class="staff-card">
            <img src="images/Norma-Goldstein.jpg" alt="Norma Goldstein" class="staff-img">
            <div class="staff-details">
              <h3>Norma Goldstein</h3>
              <span>Editor in Chief</span>
              <div class="staff-links">
                <a href="#">
                  <i class="fa-regular fa-envelope"></i> Email
                </a>
                <a href="#">
                  <i class="fa-brands fa-twitter"></i> Twitter
                </a>
              </div>
            </div>
          </div>
      
          <!-- Staff Member 3 -->
          <div class="staff-card">
            <img src="images/Terry.jpg" alt="Terry Amaral" class="staff-img">
            <div class="staff-details">
              <h3>Terry Amaral</h3>
              <span>Senior Editor</span>
              <div class="staff-links">
                <a href="#">
                  <i class="fa-regular fa-envelope"></i> Email
                </a>
                <a href="#">
                  <i class="fa-brands fa-twitter"></i> Twitter
                </a>
              </div>
            </div>
          </div>
      
          <!-- Staff Member 4 -->
          <div class="staff-card">
            <img src="images/Tessa.jpg" alt="Tessa Alexander" class="staff-img">
            <div class="staff-details">
              <h3>Tessa Alexander</h3>
              <span>Senior News Reporter</span>
              <div class="staff-links">
                <a href="#">
                  <i class="fa-regular fa-envelope"></i> Email
                </a>
                <a href="#">
                  <i class="fa-brands fa-twitter"></i> Twitter
                </a>
              </div>
            </div>
          </div>
      
          <!-- Staff Member 5 -->
          <div class="staff-card">
            <img src="images/James.jpg" alt="James Smith" class="staff-img">
            <div class="staff-details">
              <h3>James Smith</h3>
              <span>Editorial Director</span>
              <div class="staff-links">
                <a href="#">
                  <i class="fa-regular fa-envelope"></i> Email
                </a>
                <a href="#">
                  <i class="fa-brands fa-twitter"></i> Twitter
                </a>
              </div>
            </div>
          </div>
      
          <!-- Staff Member 6 -->
          <div class="staff-card">
            <img src="images/Erik.jpg" alt="Erik Miles" class="staff-img">
            <div class="staff-details">
              <h3>Erik Miles</h3>
              <span>Editor</span>
              <div class="staff-links">
                <a href="#">
                  <i class="fa-regular fa-envelope"></i> Email
                </a>
                <a href="#">
                  <i class="fa-brands fa-twitter"></i> Twitter
                </a>
              </div>
            </div>
          </div>
        </div>
        <button class="view-everyone-btn" onclick="viewEveryone()">View everyone</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
