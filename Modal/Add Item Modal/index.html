<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item Modal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="modal">
          <div class="modal-header">
            <h2>Add new item</h2>
            <span class="close-button" id="closeButton"><i class="fa-solid fa-xmark"></i></span>
          </div>
          <form novalidate>
            <div class="form-group">
              <label>What kind of item would you like to add?</label>
              <div class="radio-group">
                <label>
                  <input type="radio" name="itemType" value="Service"> Service
                </label>
                <label>
                  <input type="radio" name="itemType" value="Product" checked> Product
                </label>
              </div>
            </div>
      
            <div class="form-group">
              <label for="name">Name *</label>
              <input type="text" id="name" placeholder="Eg. Business Consulting" required>
            </div>
      
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" placeholder="Describe your product"></textarea>
            </div>
      
            <div class="form-group">
              <label for="price">Price *</label>
              <input type="number" id="price" placeholder="Enter amount" required>
            </div>
      
            <div class="button-group">
              <button type="button" class="cancel-button" id="cancelButton">Cancel</button>
              <button type="submit" class="add-button">Add item</button>
            </div>
          </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
