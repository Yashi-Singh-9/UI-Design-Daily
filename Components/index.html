<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="btns d-flex gap-3 mb-5">
          <button class="border-0 text-white p-3 rounded-2 begin">Begin</button>
          <button class="bg-transparent p-3 rounded-2 cancel">Cancel</button>
        </section>
      
        <section class="header mb-5">
          <span class="p-2 rounded-4 active">All</span>
          <span class="p-2 rounded-4">Animation</span>
          <span class="p-2 rounded-4">Illustration</span>
          <span class="p-2 rounded-4">Mobile</span>
          <span class="p-2 rounded-4">Print</span>
          <span class="p-2 rounded-4">Product Design</span>
        </section>
      
        <section class="form-group">
          <div class="group d-flex justify-content-between mb-2">
            <label for="campaign-name">Campaign Name</label>
            <span>120 characters</span>
          </div>
          <input type="text" id="campaign-name" placeholder="Eg. New release" maxlength="120" class="p-2 rounded mb-1" />
          <p class="error-message">Please provide a title</p>
        </section>
      
        <!-- Dropdown -->
        <section class="dropdown">
          <button class="dropdown-toggle bg-white p-2" onclick="toggleDropdown()">Following</button>
          <ul class="dropdown-menu">
            <li class="dropdown-item mt-1 ms-3 text-white" onclick="selectOption('Following')">Following</li>
            <li class="dropdown-item text-white ms-3 mt-1" onclick="selectOption('Popular')">Popular</li>
            <li class="dropdown-item mb-2 mt-1 ms-3 text-white" onclick="selectOption('New')">New</li>
          </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
