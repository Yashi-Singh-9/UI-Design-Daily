<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>Cards</title>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center flex-column">
        <section class="hiring-container bg-white p-5 rounded-4">
          <i class="float-end d-flex justify-content-center align-items-center p-2 rounded-circle fs-3 d-block fa-solid fa-xmark"></i>
          <h2 class="mb-3 mt-4">Looking for a developer?</h2>
          <span class="d-block mb-5">Start hiring from millions of developers.</span>
          <button class="border-0 p-3 rounded-pill text-white bg-black">Post a job</button>
        </section>
      
        <section class="d-none post-container bg-white p-5 rounded-4">
          <h3 class="text-center mb-3">Post a job</h3>
          <span class="d-block mb-5 text-center">Start hiring from millions of developers.</span>
          <div class="company-details ms-5 mb-4">
            <label for="cname" class="d-block mb-2">Company</label>
            <input type="text" name="cname" id="cname" class="p-3 rounded" placeholder="Company name">
          </div>
      
          <div class="btn d-flex justify-content-between flex-wrap gap-3 ms-5">
            <button class="p-2 bg-transparent border-0">Cancel</button>
            <button class="border-0 p-3 rounded-pill text-white bg-black next">Next <i class="fa-solid fa-arrow-right ms-2"></i></button>
          </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
