<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Cards</title>
</head>
<body>
    <main class="d-flex justify-content-center gap-5 flex-wrap">
        <section class="user-info bg-white p-4 rounded-4">
          <div class="info p-4 d-flex align-items-center mb-4 flex-wrap">
            <img src="images/user.png" alt="User Pic" class="rounded-circle object-fit-cover me-4">
            <div class="d-flex flex-column">
              <span class="name d-flex flex-column">Debra Stephens</span>
              <span style="color: #291F68"> &#x1F4CC; Minneapolis, MN, USA </span>
            </div>
          </div>
          <div class="btn d-flex flex-column gap-3">
            <button class="p-2 text-white rounded border-0">
              <i class="fa-solid fa-user-plus"></i> Follow
            </button>
      
            <button class="p-2 rounded bg-transparent">
              <i class="fa-regular fa-envelope"></i> Message
            </button>
          </div>
        </section>
      
        <section class="social-links bg-white p-5 rounded-4">
          <h3 class="mb-5">Worlds</h3>
          <div class="links mb-4 d-flex gap-4 flex-wrap">
            <div>
              <i class="fa-regular fa-thumbs-up"></i> 665
            </div>
            <div>
              <i class="fa-regular fa-eye"></i> 78
            </div>
            <div>
              <i class="fa-regular fa-message"></i> 88
            </div>
          </div>
          <span class="publish">Published: March 7th 2022</span>
        </section>
    </main>
</body>
</html>
