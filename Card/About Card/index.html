<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="about-container">
        <h2>About</h2>
        <div class="members">
          <span>Members (2,778)</span>
          <button class="import-button">Import</button>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Find and add people">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="invitation-link">
          <span>Share an invitation link</span>
          <input type="text" value="https://work.me/g/sajhsjhazyaL" readonly>
          <i class="fa-regular fa-clone"></i>
        </div>
        <div class="suggested-members">
          <p>Suggested Members</p>
          <div class="member">
            <div>
              <img src="images/Mary.jpg" alt="Mary Massis">
              <span>Mary Massis</span>
            </div>
            <button class="add-button">
              <i class="fa-solid fa-plus"></i> Add
            </button>
          </div>
          <div class="member">
            <div>
              <img src="images/Daria.jpg" alt="Daria Nati">
              <span>Daria Nati</span>
            </div>
            <button class="add-button">
              <i class="fa-solid fa-plus"></i> Add
            </button>
          </div>
          <div class="member">
            <div>
              <img src="images/Lisa.jpg" alt="Lisa Kruckova">
              <span>Lisa Kruckova</span>
            </div>
            <button class="add-button">
              <i class="fa-solid fa-plus"></i> Add
            </button>
          </div>
        </div>
      </div>
</body>
</html>
