<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-container">
        <div class="product-price">
          <span>549, -</span>
          <p>Pay now, later or split up.</p>
        </div>
        <button class="buy-button">Buy online</button>
        <div class="shipping-info">
          <p><span class="info">18 in online storage</span> - can be shipped today</p>
          <ul>
            <li>
              <i class="fa-solid fa-check"></i> <a href="#">Free shipping</a> over NOK 800
            </li>
            <li>
              <i class="fa-solid fa-check"></i> <a href="#"> Lightning fast delivery </a>
            </li>
          </ul>
        </div>
        <div class="delivery-check">
          <p class="description">See how fast you can get the item</p>
          <input type="text" placeholder="Zip Code">
          <button class="check">Check</button>
        </div>
        <button class="pick-up">Pick up in store</button>
    </div>
</body>
</html>
