<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card-container">
        <div class="top-head">
          <p>About the community</p>
          <a href="#">
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </div>
        <h3>Blender Renders</h3>
        <p>A place where beginner Blender artists can post their creations and get feedback on.</p>
      
        <div class="stats">
          <div class="stat">
            <div class="stat-number">13.5K</div>
            <div class="stat-label">Members</div>
          </div>
          <div class="stat">
            <div class="stat-number">47</div>
            <div class="stat-label">Online</div>
          </div>
        </div>
      
        <div class="button-container">
          <button class="button joined-btn">Joined</button>
          <button class="button create-post-btn">Create Post</button>
        </div>
      
        <p class="card-footer">Created Feb. 7, 2021</p>
      </div>
</body>
</html>
