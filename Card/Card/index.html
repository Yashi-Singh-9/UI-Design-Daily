<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Breadcrumb navigation -->
        <nav class="breadcrumb">
          <a href="#">Home</a>
          <i class="fa-solid fa-greater-than"></i>
          <a href="#">Apps</a>
          <i class="fa-solid fa-greater-than"></i>
          <span>Lighthouse</span>
        </nav>
      
        <!-- App Card -->
        <div class="card">
          <div class="icon">
            <!-- Placeholder for the icon image (replace with actual icon if available) -->
            <img src="https://www.cdnlogo.com/logos/g/5/google-lighthouse-icon-may-2019.svg" alt="Lighthouse Icon">
          </div>
          <div class="content">
            <h2>Lighthouse</h2>
            <p><span>By</span> Developer Tools</p>
          </div>
          <div class="actions">
            <button class="download-button">Download now</button>
            <div class="rating">
              <!-- Star icons for rating -->
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <span class="reviews">279</span>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
