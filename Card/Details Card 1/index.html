<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="header">
          <h2>Organic candies</h2>
          <button>Visit website</button>
        </div>
        <p>Candies with clean organic sweeteners, and flavors from actual fruit. single ingredient gummies: ashwagandha, apple cider vinegar, elderberry, and turmeric.</p>
        <p class="updated">Updated 2 hours ago</p>
        <div class="categories">
          <p>Categories</p>
          <span class="category">Food</span>
          <span class="category">Desserts</span>
          <span class="category">Organic</span>
          <span class="category">Bio</span>
          <span class="category">Vegan</span>
          <span class="category">Gluten free</span>
        </div>
    </div>
</body>
</html>
