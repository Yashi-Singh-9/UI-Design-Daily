<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Mobile and Broadband Card -->
        <div class="card mobile-broadband">
          <div class="icon">
            <i class="fas fa-mobile-alt"></i>
          </div>
          <h2>My Page for mobile and broadband</h2>
          <p>Overview of your mobile services. See consumption and invoice, buy data and add services.</p>
          <button class="btn">Sign In</button>
        </div>
      
        <!-- TV and Broadband Card -->
        <div class="card tv-broadband">
          <div class="icon">
            <i class="fas fa-tv"></i>
          </div>
          <h2>My Page for TV and broadband</h2>
          <p>Overview of your TV and broadband services.</p>
          <button class="btn">Sign In</button>
        </div>
    </div>
</body>
</html>
