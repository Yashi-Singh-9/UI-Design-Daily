<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!-- BootStrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Icon Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <title>User Card</title>
</head>
<body>
    <div class="profile-card d-flex gap-3 bg-white">
        <div class="image text-center text-md-start">
          <img src="images/user.png" class="object-fit-cover rounded-circle">
        </div>
        <div class="card d-flex flex-column align-items-center align-items-md-start">
          <h2 class="profile-name text-center text-md-start">David Grant</h2>
          <span class="passion text-center text-md-start">3D Artist</span>
          <div class="stats d-flex align-items-center justify-content-center mb-3 text-center text-md-start">
            <i class="fa-regular fa-star"></i> 4.7 Rating
          </div>
          <div class="stats d-flex align-items-center justify-content-center mb-3 text-center text-md-start">
            <i class="fa-solid fa-award"></i> 4,447 Reviews
          </div>
          <div class="stats d-flex align-items-center justify-content-center mb-3 text-center text-md-start">
            <i class="fa-regular fa-user"></i> 478 Students
          </div>
          <p class="mb-5 text-md-start">David Grant has been making video games for a living for more than 14 years as a Designer, Producer, Creative Director, and Executive Producer, creating games for console, mobile, PC, and Facebook. </p>
          <button class="show-btn rounded p-2 text-center">Show more</button>
        </div>
    </div>
</body>
</html>
