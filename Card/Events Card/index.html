<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Card</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <h1>Marketing conference 2021</h1>
        <div class="details">
            <div>
            <p>Start time </p>
            <p class="time">Sep 12, 5:00 PM </p>
            </div>
            <div>
            <p>End time </p>
            <p class="time">Sep 15, 1:00 AM </p>
            </div>
        </div>
        <div class="buttons">
            <button class="register">Register</button>
            <button class="calendar">
            <i class="fa-regular fa-calendar-days"></i> Add to Calendar
            </button>
        </div>
    </div>
</body>
</html>
