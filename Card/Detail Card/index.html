<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
          <!-- Updated Image Link with a more reliable thumbnail -->
          <img src="images/Gumroad thumbnail.png" alt="App Thumbnail" class="card-image">
          <div class="card-info">
            <h2 class="card-title">Ventana</h2>
            <p class="card-subtitle">Web Application UI Kit</p>
            <span class="status-badge">Live now</span>
          </div>
        </div>
        <div class="card-stats">
          <div class="stat">
            <span class="stat-number">27</span>
            <div>
              <i class="fa-solid fa-thumbs-up"></i>
              <span class="stat-label">Upvotes</span>
            </div>
          </div>
          <div class="stat">
            <span class="stat-number">5</span>
            <div>
              <i class="fa-regular fa-comment-dots"></i>
              <span class="stat-label">Comments</span>
            </div>
          </div>
          <div class="stat">
            <span class="stat-number">0</span>
            <div>
              <i class="fa-regular fa-star"></i>
              <span class="stat-label">Reviews</span>
            </div>
          </div>
        </div>
        <div class="card-actions">
          <button class="btn btn-primary">View Post</button>
          <button class="btn btn-secondary">View Dashboard</button>
        </div>
    </div>
</body>
</html>
