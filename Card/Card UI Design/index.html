<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Card UI Design</title>
</head>
<body>
    <main class="bg-white p-5 rounded-3">
        <h5 class="mb-3">Help with pre-ordering</h5>
        <p class="mb-5">Here you will find answers to the most frequently asked questions: </p>
      
        <section class="d-flex flex-column gap-3">
          <button class="d-flex align-items-center justify-content-between p-3 rounded-2 bg-transparent">
            Manage order
            <i class="fa-solid fa-chevron-right"></i>
          </button>
          <button class="d-flex justify-content-between p-3 rounded-2 bg-transparent">
            Help with ordering
            <i class="fa-solid fa-chevron-right"></i>
          </button>
          <button class="d-flex justify-content-between p-3 rounded-2 text-white">
            Help with my profile
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </section>
    </main>
</body>
</html>
