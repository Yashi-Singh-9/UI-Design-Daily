<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | UI Design Daily</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
          <h1>Join the community</h1>
          <p>Take your art to the next level. Get it seen by millions of people.</p>
      
          <button class="facebook-btn">Join with Facebook</button>
      
          <p class="or-text">Or</p>
      
          <form id="signupForm" novalidate>
            <div class="name-fields">
              <div class="input-wrapper">
                <input type="text" placeholder="First name" id="firstName" required>
              </div>
              <div class="input-wrapper">
                <input type="text" placeholder="Last name" id="lastName" required>
              </div>
            </div>
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit" class="submit-btn">Create New Account</button>
          </form>
      
          <p class="terms-text">By joining, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
