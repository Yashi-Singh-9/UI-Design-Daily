<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | UI Design Daily</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="card">
          <div class="header">
            <img src="images/user-profile.png" alt="User Avatar" class="avatar">
            <div class="invite">
              <p class="invite-text">Tina V. invited you to join</p>
              <p class="channel-name">Channel Name</p>
              <p class="user-stats">46K Active users Â· 78K Total users</p>
            </div>
          </div>
          <form id="signup-form" novalidate>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="How do you like people to call you?" required>
      
            <div class="terms">
              <input type="checkbox" id="terms" name="terms" required>
              <label for="terms">I have read and agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
            </div>
      
            <button type="submit" class="continue-btn">Continue</button>
          </form>
          <a href="#" class="login-link">Already have an account?</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
