<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Free and Pro website templates for your business</h1>
        <p>Choose from over 300 fully responsible portfolio, blog and ecommerce templates.</p>
      
        <div class="search-bar">
          <input type="text" placeholder="Search all templates">
          <button>&#128269 Search</button>
        </div>
      
        <div class="common-searches">
          <p>Common searches</p>
          <div class="search-tags">
            <button class="blog">Blog</button>
            <button class="business">Business</button>
            <button class="portfolio">Portfolio</button>
            <button class="ecommerce">Ecommerce</button>
          </div>
        </div>
    </div>
</body>
</html>
