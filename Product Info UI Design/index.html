<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <title>Product Info UI Design</title>
</head>
<body>
    <div class="product-card bg-white p-5 rounded-3 d-flex">
        <img src="image/product-image.png" class="object-fit-contain" alt="Product Image">
        <div class="product-info">
          <span class="badge text-white rounded-4 mb-2">Free shipping</span>
          <h2 class="title mb-5">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
          <span class="price d-block">1 599,-</span>
          <span class="final-price">799,-</span>
          <p class="description">The offer is valid until April 3 or as long as stock lasts!</p>
          <button class="btn text-white mb-4">Add to cart</button>
          <div class="stock mb-4">
            <i class="fa-solid fa-circle"></i>
            <span class="pcs">50+ pcs. in stock.</span>
          </div>
          <div class="cart-btn d-flex gap-2">
            <button class="bg-transparent rounded-2">
              <i class="fa-solid fa-scale-balanced"></i> Add to cart
            </button>
            <button class="bg-transparent rounded-2">
              <i class="fa-regular fa-heart"></i> Add to whishlist
            </button>
          </div>
        </div>
    </div>
</body>
</html>
