<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Shooping Cart</title>
</head>
<body>
    <main class="bg-white p-5 rounded-5">
        <h5 class="mb-2">Your shopping cart</h5>
        <span class="d-block mb-3">ID: 548856</span>
      
        <div class="product-info d-flex align-items-start">
          <img src="images/robot.png" class="flex-grow-1 object-fit-contain">
          <div class="info mb-3">
            <p class="mb-1">Ecovacs Deebot OZMO N8 + robot vacuum cleaner W125978483</p>
            <span class="badge d-block rounded-5 mb-4 p-2">In stock</span>
      
            <div class="buttons d-flex gap-2">
              <button class="counter rounded-2">-</button>
              <button class="rounded-2 bg-white number">1</button>
              <button class="counter rounded-2">+</button>
            </div>
          </div>
        </div>
      
        <hr class="mb-4">
      
        <div class="price-container">
          <div class="price-info d-flex justify-content-between mb-3">
            <span>Standard package</span>
            <span class="price">FREE</span>
          </div>
      
          <div class="price-info d-flex justify-content-between mb-3">
            <span>Total VAT</span>
            <span class="price">879,-</span>
          </div>
      
          <div class="price-info d-flex justify-content-between mb-3">
            <span class="nok">Total NOK</span>
            <span class="price" id="totalPrice">4395,-</span>
          </div>
      
          <a href="#" class="mb-4 d-block">Got a gift card or a promotional code?</a>
        </div>
      
        <div class="message"></div>
        <button class="rounded-5 border-0 p-3 text-white">Checkout</button>
      
    </main>
    <script src="scipt.js"></script>
</body>
</html>
