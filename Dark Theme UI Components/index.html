<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme UI Components</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <footer>
        <div class="shortcuts">
          <h4>Shortcuts</h4>
          <div class="links-container">
            <div class="links">
              <a href="#" class="name-generator">Name Generator</a>
              <a href="#" class="faq">FAQ</a>
              <a href="#" class="blog">Blog</a>
              <a href="#" class="contact-us">Contact Us</a>
              <a href="#" class="statistics">Statistics</a>
              <a href="#" class="free-tools">Free Tools</a>
              <a href="#" class="the-sims">The Sims</a>
            </div>
            <div class="links">
              <a href="#" class="image-generator">Image Generator</a>
              <a href="#" class="smiley-generator selected">Smiley Generator</a>
              <a href="#" class="verbs">Verbs</a>
              <a href="#" class="pin-numbers">PIN Numbers</a>
              <a href="#" class="media">Media</a>
              <a href="#" class="references">References</a>
            </div>
          </div>
        </div>
        <div class="language">
          <label for="language-select">Language</label>
          <select id="language-select">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="it">Italiano</option>
          </select>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
