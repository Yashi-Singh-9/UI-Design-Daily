<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Filter - 2 | UI Daily Design</title>
</head>
<body>
    <div class="container">
        <div class="filter-box">
          <h1>Filter by author</h1>
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="&#128269; Find users">
          </div>
          <ul id="authorList">
            <li class="author-item">
              <img src="image/evelyn.png" alt="Evelyn Krahn">
              <span>Evelyn Krahn</span>
            </li>
            <li class="author-item selected">
              <img src="image/sheryl.png" alt="Sheryl Beer">
              <span>Sheryl Beer</span>
            </li>
            <li class="author-item">
              <img src="image/grace.png" alt="Grace J. Brown">
              <span>Grace J. Brown</span>
            </li>
            <li class="author-item">
              <img src="image/gloria.png" alt="Gloria Ring">
              <span>Gloria Ring</span>
            </li>
            <li class="author-item">
              <img src="image/jacqueline.png" alt="Jacqueline L. Roberson">
              <span>Jacqueline L. Roberson</span>
            </li>
          </ul>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
