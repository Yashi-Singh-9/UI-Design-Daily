<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Settings</title>
</head>
<body>
    <main class="settings-container bg-white p-5 rounded-4">
        <setion class="header">
          <span class="back-arrow me-2">&#x2190;</span>
          <span class="setting">Search settings</span>
        </setion>
      
        <section class="menu pt-5 d-flex mt-4">
          <div class="menu-left p-4 rounded-4">
            <span class="d-block mb-3 p-2">Search results</span>
            <span class="d-block active p-2 mb-3">Languages</span>
            <span class="d-block mb-3 p-2">Appearance</span>
            <span class="d-block mb-3 p-2">Help</span>
          </div>
      
          <div class="menu-right ms-5">
            <form id="language-form">
              <h3 class="mb-4">In what language would you like to use use our product</h3>
              <div class="language-options row row-cols-2 g-2">
                <label class="col mb-2">
                  <input type="radio" name="language" value="Deutsch"> Deutsch
                </label>
                <label class="col mb-2">
                  <input type="radio" name="language" value="hrvatski"> hrvatski
                </label>
                <label class="col mb-2">
                  <input type="radio" name="language" value="English" checked> English
                </label>
                <label class="col mb-2">
                  <input type="radio" name="language" value="Nederlands"> Nederlands
                </label>
                <label class="col mb-2">
                  <input type="radio" name="language" value="español"> español
                </label>
                <label class="col mb-2">
                  <input type="radio" name="language" value="polski"> polski
                </label>
                <label class="col mb-3">
                  <input type="radio" name="language" value="Italiano"> Italiano
                </label>
                <label class="col mb-3">
                  <input type="radio" name="language" value="português (Brasil)"> português (Brasil)
                </label>
              </div>
              <button type="button" class="show-more btn mt-4"> Show more &#11206;</button>
      
              <div class="current-language p-4 mt-4 mb-3 rounded-4">
                <span class="d-block mb-2">Currently showing search results in:</span>
                <input type="text" class="" id="current-language" value="English" readonly>
              </div>
      
              <div class="buttons mt-5 d-flex float-end">
                <button type="button" class="cancel btn">Cancel</button>
                <button type="button" class="save btn text-white">Save</button>
              </div>
            </form>
          </div>
        </section>
      
    </main>

    <script src="script.js"></script>
</body>
</html>
