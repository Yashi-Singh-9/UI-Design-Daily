<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Settings - 3 | UI Daily Design</title>
</head>
<body>
    <div class="filter-container">
        <div class="filter-box">
          <h2>Filter</h2>
          <div class="input-group">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="&#x1F4CD Eg. London">
          </div>
      
          <div class="input-group">
            <label>Experience Level</label>
            <div class="checkbox-group">
              <label>
                <input type="checkbox" name="experience" value="1-2 years">
                <span>1-2 years</span>
              </label>
              <label>
                <input type="checkbox" name="experience" value="3-5 years">
                <span>3-5 years</span>
              </label>
              <label>
                <input type="checkbox" name="experience" value="6-8 years">
                <span>6-8 years</span>
              </label>
              <label>
                <input type="checkbox" name="experience" value="9+ years">
                <span>9+ years</span>
              </label>
            </div>
          </div>
      
          <div class="input-group">
            <label>Target</label>
            <div class="checkbox-group">
              <label>
                <input type="checkbox" name="target" value="Freelancer">
                <span>Freelancer</span>
              </label>
              <label>
                <input type="checkbox" name="target" value="Agency">
                <span>Agency</span>
              </label>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
