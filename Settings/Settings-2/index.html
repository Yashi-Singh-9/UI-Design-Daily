<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Settings #2 | UI Design Daily</title>
</head>
<body>
    <div class="container">
        <div class="settings-card">
            <div class="card-top">
            <a href="#" class="back-arrow"><i class="fa-solid fa-arrow-left"></i></a>
            <h2>Teams</h2>
            </div>

            <p class="invite">Invite anyone to post from this account using the Teams feature.</p>

            <div class="setting">
            <label for="toggle-teams" class="setting-title">
                Turn on Teams
                <p class="description">When this setting is on, you can invite anyone to post from this account using. <a href="#">Learn more</a></p>
            </label>
            <input type="checkbox" id="toggle-teams" class="toggle-switch" checked>
            </div>

            <div class="setting">
            <label for="allow-anyone" class="setting-allow">
                Allow anyone to add you to their team
            </label>
            <input type="checkbox" id="allow-anyone" class="checkbox">
            </div>

            <div class="setting">
            <label for="only-followers" class="setting-followers">
                Only allow people you follow to add you to their team
            </label>
            <input type="checkbox" id="only-followers" class="checkbox" checked>
            </div>
        </div>
    </div>
</body>
</html>
