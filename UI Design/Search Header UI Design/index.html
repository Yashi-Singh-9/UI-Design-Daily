<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Search Header UI Design</title>
</head>
<body>
    <main class="bg-white p-5 rounded-2">
        <h2 class="mb-3 text-center">Access <span>1000+</span> UI design source files</h2>
      
        <p class="text-center mb-5">The largest database of free UI sources available in Sketch, Figma, Studio and AdobeXD formats.</p>
      
        <input type="text" class="p-2 rounded-1 mb-4" placeholder="Search for designs">
      
        <span class="text-center d-block fw-bold mb-4">Top searches</span>
      
        <div class="d-flex flex-wrap gap-2">
          <span class="p-2 rounded text-center">componets</span>
          <span class="p-2 rounded text-center">cards</span>
          <span class="p-2 rounded text-center">sign up</span>
          <span class="p-2 rounded text-center">pricing card</span>
        </div>
    </main>
</body>
</html>
