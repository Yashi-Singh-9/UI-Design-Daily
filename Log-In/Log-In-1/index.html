<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log In | UI Design Daily</title>
</head>
<body>
    <div class="container">
        <form class="login-form" novalidate>
          <h2>Log in</h2>
          <input type="email" placeholder="Enter email" required>
          <input type="password" placeholder="Enter password" required>
          <button type="submit" class="btn-login">Log in</button>
          <p>OR</p>
          <div class="social-login">
            <button class="btn-google"> 
                <img src="icon/google.png" alt=""> Continue with Google
            </button>
            <button class="btn-microsoft"> 
                <img src="icon/microsoft.png" alt=""> Continue with Microsoft
            </button>
            <button class="btn-apple">
                <img src="icon/apple.png" alt=""> Continue with Apple
            </button>
          </div>
          <p>Canâ€™t log in? <a href="#">Already have an account?</a></p>
        </form>
    </div>
</body>
</html>
