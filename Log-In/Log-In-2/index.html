<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | UI Design Daily</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
          <h2>Log In</h2>
          <p>Log in to your account to upload or download pictures, videos or music.</p>
          <form>
            <input type="email" placeholder="Enter your email address" required>
            <div class="action-row">
              <a href="#" class="forgot-password">Forgot password?</a>
              <button type="submit" class="next-btn">
                Next <span class="icon"><i class="fa-solid fa-arrow-right"></i></span>
              </button>
            </div>
          </form>
          <div class="separator">
            <hr>
            <span>Or log in with</span>
          </div>
          <div class="social-login">
            <button class="facebook-btn"> <img src="Images/f_logo_RGB-Blue_72 1.png" alt=""> Facebook</button>
            <button class="google-btn"> <img src="Images/Google__G__Logo 1.png" alt="">Google</button>
          </div>
          <p class="signup-text">Donâ€™t have an account yet? <a href="#">Sign up</a></p>
        </div>
        <div class="login-image">
          <button class="close-btn"><i class="fa-solid fa-x"></i></button>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
