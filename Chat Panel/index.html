<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Chat Panel</title>
</head>
<body>
    <main class="chat-container bg-white p-4 rounded-3">
        <section class="header d-flex justify-content-between mb-4">
            <div class="left">
            <span class="d-block">Chat</span>
            <span>127 online</span>
            </div>
            <div class="right d-flex gap-4">
            <i class="fa-solid fa-pen"></i>
            <i class="fa-solid fa-gear"></i>
            </div>
        </section>

        <hr>

        <input type="text" placeholder="Search" class="p-3 rounded-2 mb-4">

        <ul class="contact-list list-unstyled">
            <li>
            <img src="https://pulitzercenter.org/sites/default/files/styles/768x600/public/2024-09/Jackie-Morris-headshot-scaled.png.webp?itok=7JoD4dkQ" alt="User 1" class="object-fit-cover rounded-circle me-2 mb-4">
            <span>Jacqueline Bates</span>
            </li>
            <li>
            <img src="https://media.licdn.com/dms/image/C4D03AQFI6Kvdxi5jIw/profile-displayphoto-shrink_200_200/0/1616469617565?e=2147483647&v=beta&t=bc4V1kxkb5UezC5n2Pnb7bWiTlI-vzxooPBQjgQZsq8" alt="User 2" class="object-fit-cover rounded-circle me-2 mb-4">
            <span>Maria Rojas</span>
            </li>
            <li>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqdAY3jAzVyzzhBqS2AyHd9TA6TYTfFBC3Qw&s" alt="User 3" class="object-fit-cover rounded-circle me-2 mb-4">
            <span>Arlie Hartwell</span>
            </li>
            <li>
            <img src="https://media.philstar.com/photos/2024/10/09/maxie-andreison_2024-10-09_23-51-42.jpg" alt="User 4" class="object-fit-cover rounded-circle me-2 mb-4">
            <span>Maxie Colson</span>
            </li>
            <li>
            <img src="https://media.licdn.com/dms/image/v2/D4E03AQEA2-69XxHYtA/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1694697531079?e=2147483647&v=beta&t=dyUxP4w-Q2Qe5_5LRd2GsEiStjmh4DQFGjRsSTk1eng" alt="User 4" class="object-fit-cover rounded-circle me-2 mb-4">
            <span>Michael Thomasson
            </span>
            </li>
        </ul>

    </main>
</body>
</html>
