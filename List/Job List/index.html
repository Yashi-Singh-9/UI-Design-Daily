<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Job List</title>
</head>
<body>
    <main>
        <section class="header d-flex align-items-center justify-content-between mb-4">
          <h3>Latest open positions</h3>
          <a href="#">See all positions</a>
        </section>
      
        <section class="job-openings">
          <div class="infos d-flex p-3 bg-white rounded-4 mb-3">
            <h5>Account Executive</h5>
            <span>Sales</span>
            <div class="location">
              <i class="fa-solid fa-location-dot"></i>
              <span>Remote Americas (East)</span>
            </div>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
      
          <div class="infos d-flex p-3 bg-white rounded-4 mb-3">
            <h5>Frontend Engineer</h5>
            <span>Engineering</span>
            <div class="location">
              <i class="fa-solid fa-location-dot"></i>
              <span>Remote</span>
            </div>
            <i class="fa-solid fa-arrow-right ms-5"></i>
          </div>
      
          <div class="infos d-flex p-3 bg-white rounded-4 mb-3">
            <h5>Search Marketing Manager</h5>
            <span class="d-block">Marketing</span>
            <div class="location">
              <i class="fa-solid fa-location-dot"></i>
              <span>Remote</span>
            </div>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
      
          <div class="infos d-flex p-3 bg-white rounded-4 mb-3">
            <h5>Staff Product Manager (Mobile)</h5>
            <span>Product & Design</span>
            <div class="location">
              <i class="fa-solid fa-location-dot"></i>
              <span>Remote EMEA</span>
            </div>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
      
          <div class="infos d-flex p-3 bg-white rounded-4 mb-3">
            <h5>Senior GRC Analyst</h5>
            <span>Security & IT</span>
            <div class="location">
              <i class="fa-solid fa-location-dot"></i>
              <span>Remote Americas (East)</span>
            </div>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </section>
    </main>
</body>
</html>
