<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <title>Stores List</title>
</head>
<body>
    <div class="store-container p-4">
        <h2 class="mb-5">Closest stores</h2>
        <label for="text" class="mb-2">Postal code</label>
        <div class="mb-4 d-flex location">
          <input type="text" placeholder="5055" class="bg-transparent p-2 me-3">
          <div class="d-flex align-items-center">
            <i class="fa-solid fa-location-dot me-2"></i> Use my location
          </div>
        </div>
        <div class="mt-5 store">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="name">POINT Bergen Sentrum</span>
            <span class="closed text-white d-flex align-items-center">CLOSED</span>
          </div>
          <p class="address mb-2">Strandagaten 55-57, 6007 Bergen</p>
          <i class="fa-regular fa-clock"></i> 9:00 - 19:00
        </div>
        <div class="mt-5 store">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="name">POIVestkanten</span>
            <span class="open text-white d-flex align-items-center">OPEN</span>
          </div>
          <p class="address mb-2">Strandagaten 55-57, 6007 Bergen</p>
          <i class="fa-regular fa-clock mb-5"></i> 9:00 - 21:00
        </div>
        <button class="text-align-center text-white p-3 rounded mb-2">View all</button>
    </div>
</body>
</html>
