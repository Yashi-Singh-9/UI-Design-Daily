<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>UI Components - 1</title>
</head>
<body>
    <main class="d-flex justify-content-center">
        <section class="tags bg-white p-5 rounded-4">
            <h5>Tags</h5>
            <div class="tag d-flex flex-wrap gap-2">
            <span class="p-2 rounded-2">housing benefit</span>
            <span class="p-2 rounded-2">housing benefit</span>
            <span class="p-2 rounded-2 selected">One-time benefit</span>
            <span class="p-2 rounded-2">Parental benefits</span>
            <span class="p-2 rounded-2">parental scholarship</span>
            <span class="p-2 rounded-2">social assitance</span>
            <span class="p-2 rounded-2">benefit</span>
            <span class="p-2 rounded-2">social assistance</span>
            </div>
        </section>

        <section class="article d-flex justify-content-around align-items-center bg-white p-5 rounded-4 d-none">
            <h1>What do you think of the article?</h1>

            <div class="rate d-flex gap-4">
            <span class="text-center d-flex justify-content-center align-items-center rounded">
                <i class="fa-regular fa-thumbs-up"></i>
            </span>
            <span class="text-center d-flex justify-content-center align-items-center rounded">
                <i class="fa-regular fa-thumbs-down"></i>
            </span>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
