<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
          <input type="text" placeholder="Search for a part-time job" class="search-input">
          <button class="map-button">
            <i class="fa-regular fa-map"></i> Use map
          </button>
        </div>
        <div class="categories">
          <div class="category" style="background-color: #FFECEC;" data-color="#FFA0A0">
            <i class="fa-solid fa-couch"></i> Furniture
          </div>
          <div class="category" style="background-color: #F7ECFF;" data-color="#D0A6FF">
            <i class="fa-solid fa-house"></i> Property
          </div>
          <div class="category" style="background-color: #ECF0FF;" data-color="#91C1FF">
            <i class="fa-regular fa-building"></i> Job
          </div>
          <div class="category" style="background-color: #D7F9F3;" data-color="#62E4C1">
            <i class="fa-solid fa-plane"></i> Travel
          </div>
          <div class="category" style="background-color: #E2FFD4;" data-color="#8DD76C">
            <i class="fa-solid fa-sailboat"></i> Boat
          </div>
          <div class="category" style="background-color: #DBD5EC;" data-color="#8A7DBC">
            <i class="fa-solid fa-bicycle"></i> MC
          </div>
          <div class="category" style="background-color: #FFF3C9;" data-color="#E3B654">
            <i class="fa-solid fa-money-bills"></i> Economy
          </div>
          <div class="category" style="background-color: #FFD9C9;" data-color="#FF8A6C">
            <i class="fa-solid fa-couch"></i> Holiday
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
