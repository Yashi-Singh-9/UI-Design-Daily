<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Footer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
          <h2>Sign Up</h2>
          <p>The Muzli email digest is a weekly summary of the most popular and inspiring design-related content from Muzli publications. We curate the best, so you can stay continually informed and inspired.</p> Â 
      
          <form novalidate>
            <input type="email" placeholder="Enter your email address" id="emailInput" required>
            <button type="submit">Get this newsletter</button>
          </form>
          <p id="emailConfirmation">Email will be sent to <span id="emailDisplay">email@address.com</span>. <a href="#">Not you?</a></p>
        </div>
        <div class="social-icons">
          <div class="socials">
            <a href="#" class="social-icon"><i class="fa-regular fa-thumbs-up"></i> 82</a>
            <a href="#" class="social-icon"><i class="fa-regular fa-comment-dots"></i> 2</a>
          </div>
          <div class="icons">
            <a href="#" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fa-solid fa-link"></i></a>
            <a href="#" class="social-icon"><i class="fa-solid fa-ellipsis"></i></a>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
